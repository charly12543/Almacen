spring.application.name=ventas-service
server.address=0.0.0.0
server.port=8087

eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://eureka-server:8761/eureka/}


spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://host.docker.internal:3306/almacen_ventas
spring.datasource.username=root
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Configuracion de usuario y contrasena predeterminados
spring.security.user.name=admin
spring.security.user.password=password