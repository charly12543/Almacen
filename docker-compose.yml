version: "2.4"

services:
  mysql:
    image: mysql:8.4
    container_name: mysql
    environment:
      - MYSQL_DATABASE=almacen_ventas
      - MYSQL_ROOT_PASSWORD=
    ports:
      - "3306:3306"
    networks:
      - almacen-network
    volumes:
      - mysql_data:/var/lib/mysql

  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile.eureka-server
    mem_limit: 512m
    ports:
      - "8761:8761"
    networks:
      - almacen-network
    environment:
      - EUREKA_INSTANCE_HOSTNAME=eureka-server
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=false
      - EUREKA_CLIENT_FETCH_REGISTRY=false

  productos:
    build:
      context: ./productos
      dockerfile: Dockerfile.productos
    mem_limit: 512m
    ports:
      - "8085:8085"
    networks:
      - almacen-network
    depends_on:
      - eureka-server
      - mysql
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/almacen_ventas

  ventas-service:
    build:
      context: ./ventas
      dockerfile: Dockerfile.ventas
    mem_limit: 512m
    ports:
      - "8087:8087"
    networks:
      - almacen-network
    depends_on:
      - eureka-server
      - mysql
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/almacen_ventas

  carrito-compras:
    build:
      context: ./carrito-compras
      dockerfile: Dockerfile.carrito-compras
    mem_limit: 512m
    ports:
      - "8086:8086"
    networks:
      - almacen-network
    depends_on:
      - eureka-server
      - mysql
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/almacen_ventas

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile.api-gateway
    mem_limit: 512m
    ports:
      - "801:801"
    networks:
      - almacen-network
    depends_on:
      - eureka-server
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_PROFILES_ACTIVE=docker

  config-server:
    build:
      context: ./config-server
      dockerfile: Dockerfile.config-server
    mem_limit: 512m
    ports:
      - "8888:8888"
    networks:
      - almacen-network
    depends_on:
      - eureka-server
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_PROFILES_ACTIVE=docker

volumes:
  mysql_data:

networks:
  almacen-network:
